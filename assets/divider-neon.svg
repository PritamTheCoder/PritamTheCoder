<!-- assets/divider-neon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 6" preserveAspectRatio="none">
  <defs>
    <linearGradient id="neonG" x1="0" x2="1">
      <stop offset="0" stop-color="#00f5a0"></stop>
      <stop offset="0.5" stop-color="#00d9f5"></stop>
      <stop offset="1" stop-color="#ff00c3"></stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"></feGaussianBlur>
      <feMerge><feMergeNode in="blur"></feMergeNode><feMergeNode in="SourceGraphic"></feMergeNode></feMerge>
    </filter>
  </defs>

  <!-- thin glowing bar -->
  <rect x="0" y="1" width="1440" height="4" fill="url(#neonG)" filter="url(#glow)"></rect>
</svg>
